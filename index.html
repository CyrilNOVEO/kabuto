<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphiques avec Crosshair</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS pour l'alignement horizontal et le rectangle de couleur */
        .controls-container {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .control-group {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .control-group label {
            margin-right: 10px;
        }
        .chart {
            width: 45%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls-container">
            <div class="controls">
                <div class="control-group">
                    <label for="inputY">Hauteur d'installation :</label>
                    <input type="number" id="inputY" step="0.01" value="0">
                </div>
                <div class="control-group">
                    <label for="inputX1">Largeur de détection :</label>
                    <input type="number" id="inputX1" step="0.01" value="0">
                </div>
                <div class="control-group">
                    <label for="inputX2">Profondeur de détection :</label>
                    <input type="number" id="inputX2" step="0.01" value="0">
                </div>
            </div>
        </div>
        <div class="charts-container">
            <div class="chart" id="chart_div1"></div>
            <div class="chart" id="chart_div2"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
